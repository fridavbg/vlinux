        <div class="content">
            <h2>Log File Search</h2>
            <label for="search-options">Choose a search option:</label>
            <select
                onChange="dropdownSelected(this.value)"
                name="search-options"
                id="search-options"
            >
                <option value="URL">URL</option>
                <option value="IP">IP</option>
                <option value="Month">Month</option>
                <option value="Day">Day</option>
                <option value="Time">Time</option>
                <option value="Day-Time">Day and Time</option>
                <option value="Month-Day-Time">Month, Day and Time</option>
            </select>
        </div>
