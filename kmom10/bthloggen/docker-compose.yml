version: "3"
networks:
    vlinux:

services:
    server:
        image: "fridavbg/bthloggen-server:1.0"
        volumes:
            - "./data:/data/"
        container_name: bthloggen-server
        ports:
            - "1337:1337"
        networks:
            vlinux:
        restart: "always"
    client:
        image: "fridavbg/bthloggen-client:1.0"
        container_name: bthloggen-client
        networks:
            vlinux:
        links: 
            - server:bthloggen-server